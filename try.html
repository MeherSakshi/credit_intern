<head>

    <style>
    table {

    width: 100%;
    border: 1px solid black;
}

td, th {
    border: 1px solid #dddddd;

}

}

}

a:hover {

}

a:active {

}


    </style>
</head>
<body>

  </tr>

   <tr>

    </table>

</html>
